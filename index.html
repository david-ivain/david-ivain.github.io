<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Doudoune OS</title>
		<script type="module" src="/js/main.js" defer></script>
		<link rel="stylesheet" href="/css/style.css" />
	</head>
	<body>
		<div class="login">
			<form action="#" id="login-form" class="login__form">
				<img
					src="assets/images/avatar.jpg"
					alt="Avatar"
					width="256px"
					height="256px"
					class="login__avatar"
				/>
				<input
					type="text"
					name="loginPassword"
					id="login-password"
					class="login__field"
					placeholder="password (anything)"
					required
				/>
				<button type="submit" class="login__submit fs-ml">Login</button>
			</form>
		</div>
		<div class="desktop deleted">
			<div class="desktop__windows"></div>
			<div class="desktop__explorer explorer"></div>
			<div class="desktop__dock dock">
				<app-icon
					icon="/assets/images/menu.svg"
					app="/templates/apps/doudoune.html"
					>Menu</app-icon
				>
				<div class="dock__separator"></div>
				<app-icon
					icon="/assets/images/package.svg"
					app="/templates/apps/doudoune.html"
					>Doudoune</app-icon
				>
			</div>
		</div>
	</body>
</html>
